<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .btn-action {
            margin-right: 5px;
        }
        .table th {
            background-color: #e9ecef;
        }
        #resultadosBusqueda {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Agenda de Contactos</h1>
        
        <!-- Formulario de gestión de contactos -->
        <div class="card mb-4">
            <div class="card-header">Gestión de Contactos</div>
            <div class="card-body">
                <form id="frmContacto">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="txtIdentificacion" class="form-label">Identificación*</label>
                            <input type="text" class="form-control" id="txtIdentificacion" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="txtNombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="txtNombre" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="txtApellido" class="form-label">Apellido*</label>
                            <input type="text" class="form-control" id="txtApellido" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="txtCorreo" class="form-label">Correo*</label>
                            <input type="email" class="form-control" id="txtCorreo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="txtCelular" class="form-label">Celular*</label>
                            <input type="tel" class="form-control" id="txtCelular" required>
                        </div>
                        <div class="col-md-6 mb-3 d-flex align-items-end">
                            <button type="button" class="btn btn-primary me-2" id="btnAgregar">Agregar</button>
                            <button type="button" class="btn btn-success me-2" id="btnActualizar" disabled>Actualizar</button>
                            <button type="button" class="btn btn-secondary" id="btnCancelar" disabled>Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Búsqueda de contactos -->
        <div class="card mb-4">
            <div class="card-header">Búsqueda de Contactos</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="txtBuscarIdentificacion" class="form-label">Buscar por Identificación</label>
                        <input type="text" class="form-control" id="txtBuscarIdentificacion">
                    </div>
                    <div class="col-md-4 mb-3 d-flex align-items-end">
                        <button type="button" class="btn btn-info me-2" id="btnConsultar">Consultar</button>
                        <button type="button" class="btn btn-danger" id="btnEliminar">Eliminar</button>
                    </div>
                </div>
                <div id="resultadosBusqueda" class="mt-3">
                    <h5>Resultados de la búsqueda:</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Identificación</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Correo</th>
                                    <th>Celular</th>
                                </tr>
                            </thead>
                            <tbody id="resultadoTabla">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de contactos -->
        <div class="card">
            <div class="card-header">Lista de Contactos</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-light">
                            <tr>
                                <th>Identificación</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Correo</th>
                                <th>Celular</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaContactos">
                            <!-- Los contactos se mostrarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./main.js" type="module"></script>
</body>
</html>
